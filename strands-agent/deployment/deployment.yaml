apiVersion: apps/v1
kind: Deployment
metadata:
  name: strands-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strands-agent
  template:
    metadata:
      labels:
        app: strands-agent
    spec:
      serviceAccountName: strands-agent-sa
      containers:
      - name: strands-agent
        image: strands-agent:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: BROWSER_ID
          valueFrom:
            secretKeyRef:
              name: agent-core-outputs
              key: browser_id
        - name: CODE_INTERPRETER_ID
          valueFrom:
            secretKeyRef:
              name: agent-core-outputs
              key: code_interpreter_id
        - name: MEMORY_ID
          valueFrom:
            secretKeyRef:
              name: agent-core-outputs
              key: memory_id
        - name: RESULTS_BUCKET
          value: "weather-results-bucket"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: strands-agent-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::940019131157:role/ekspoc-v3-strands-agent-role"
