apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: kubernetes-api-tls
  namespace: agentgateway-system
spec:
  targetRefs:
    - group: agentgateway.dev
      kind: AgentgatewayBackend
      name: kubernetes-api
  backend:
    tls:
      mode: Terminate
      verify:
        caCertificateRefs:
          - name: kubernetes-ca-cert
            kind: ConfigMap
