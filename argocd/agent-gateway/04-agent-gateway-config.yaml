apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agent-gateway-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy after agent-gateway
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/elamaran11/eks-agent-core-pocs.git
    targetRevision: feature/kagent-mcp-integration
    path: gitops/agent-gateway-config
  
  destination:
    server: https://kubernetes.default.svc
    namespace: agentgateway-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
