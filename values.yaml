# Agent Core Deployment Configuration
# Change these values to deploy different versions (v4, v5, v6, etc.)

version: v6-kagent
projectName: ekspoc-v6-kagent

# AWS Configuration
awsRegion: us-west-2
eksClusterName: machine-learning
networkMode: PUBLIC

# Capability Toggles
capabilities:
  memory: true
  browser: true
  codeInterpreter: true

# Kubernetes Configuration
namespace: agent-core-infra

# Agent Image Configuration (for Strands BYO)
image:
  repository: 940019131157.dkr.ecr.us-east-1.amazonaws.com/strands-agent
  tag: latest
  pullPolicy: Always

# MCP Server Configuration
mcpServer:
  image:
    repository: 940019131157.dkr.ecr.us-east-1.amazonaws.com/agent-core-mcp
    tag: latest
    pullPolicy: Always

# KAgent Configuration
kagent:
  enabled: true
