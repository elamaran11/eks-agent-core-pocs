# ArgoCD Terraform Health Check Configuration
# 
# IMPORTANT: This needs to be merged into your existing argocd-cm ConfigMap
# 
# Option 1: Patch existing ConfigMap
# kubectl patch configmap argocd-cm -n argocd --type merge -p "$(cat terraform-health-check-patch.yaml)"
#
# Option 2: Edit manually
# kubectl edit configmap argocd-cm -n argocd
# Then add the content below under the 'data:' section

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  resource.customizations.health.infra.contrib.fluxcd.io_Terraform: |
    hs = {}
    if obj.status ~= nil then
      if obj.status.plan ~= nil and obj.status.plan.pending ~= nil then
        hs.status = "Progressing"
        hs.message = "Terraform plan pending"
        return hs
      end
      if obj.status.conditions ~= nil then
        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "Ready" and condition.status == "True" then
            hs.status = "Healthy"
            hs.message = "Terraform applied successfully"
            return hs
          end
          if condition.type == "Ready" and condition.status == "False" then
            hs.status = "Degraded"
            hs.message = condition.message
            return hs
          end
        end
      end
    end
    hs.status = "Progressing"
    hs.message = "Waiting for Terraform to complete"
    return hs
